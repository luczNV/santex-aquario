{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mt-5 pt-5">
    <div class="row justify-content-center mt-5">
        {% for producto in productos %}
        {% if forloop.counter0|divisibleby:3 and not forloop.first %}
            </div>
            <div class="row justify-content-center mt-4">
        {% endif %}

        <div class="col-md-4 d-flex justify-content-center">
            <div class="card producto-card">
                <img src="{% static 'descarga.png' %}" class="card-img-top producto-imagen" alt="{{ producto.producto }}">
                <div class="card-body">
                    <h5 class="card-title text-black">{{ producto.producto }}</h5>
                    <p class="card-text text-black">$ {{ producto.precio }}</p>
                    <a href="" class="btn btn-success btn-agregar" onclick="agregarAlCarrito('{{ producto.producto }}', {{ producto.precio }})">Agregar</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
