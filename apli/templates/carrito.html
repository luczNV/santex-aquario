{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container mt-5 pt-5">
    <h2 class="mb-4 text-center">Carrito de Compras</h2>
    <div class="row">
        <div class="col-lg-8">
            <div id="productos-lista" class="d-flex flex-column gap-3">
            </div>
        </div>
        <div class="col-lg-4">
            <div class="card p-4" style="width: 100%; height: 221px;">
                <h5 class="mb-4">Resumen de Compra</h5>
                <h6>Total: $<span id="total-compra">0.00</span></h6>
                <button class="btn btn-success w-100 mt-3" onclick="finalizarCompra()">Finalizar Compra</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
