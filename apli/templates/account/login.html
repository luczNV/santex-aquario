{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load socialaccount %}

{% block content %}
<div class="container">
    <!-- Contenedor que ocupa toda la altura del viewport -->
    <div class="row d-flex justify-content-center align-items-center min-vh-100">
        <!-- Ajustamos el tamaño de la carta -->
        <div class="col-sm-12 col-md-6 col-lg-5 col-xl-5">
            <div class="card shadow-sm p-3 mb-5 bg-body rounded">
                <div class="card-body">
                    <h2 class="text-center mb-4">Login</h2>
                    <form method="post" action="">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button class="btn btn-primary w-100" type="submit">Acceder</button>
                    </form>
                    <hr class="my-4">
                    <div class="text-center">
                        <a href="{% provider_login_url 'google' %}?next=/" class="btn btn-danger w-100">
                            <i class="bi bi-google"></i> Iniciar sesión con Google
                        </a>
                    </div>
                    
                    <div class="text-center mt-3">
                        <p>¿No tienes cuenta? <a href="{% url 'account_signup' %}">Regístrate</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
