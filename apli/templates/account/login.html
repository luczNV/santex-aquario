{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load socialaccount  %}

{% block content %}
<h2>Login</h2>
<div class="row d-flex justify-content-center">
    <div class="col-sm-12 col-md-6 col-lg-5 col-xl-48">
        <div class="card shadow-sm p-3 mb-5 bg-body rounded">
            <div class="card-body">
                <form method="post" action="{% url 'account_login' %}">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="btn btn-primary w-100" type="submit">Acceder</button>
                </form>
                <hr class="my-4">
                <div class="text-center">
                    <!-- Aquí se corrige la URL para que apunte al inicio de sesión con Google -->
                    <a href="{% provider_login_url 'google' %}" class="btn btn-danger w-100">
                        <!-- Icono de Google usando Bootstrap Icons -->
                        <i class="bi bi-google"></i> Iniciar sesión con Google
                    </a>
                </div>
                <div class="text-center mt-3">
                    <p>¿No tienes cuenta? <a href="{% url 'account_signup' %}">Regístrate</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
